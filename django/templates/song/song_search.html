{% extends 'base.html' %}


{% block content %}

<div>

    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <h1>Song Search</h1>
        </div>
        <input type="text" name="keyword">
        <button type="submit">search</button>
    </form>

    <ul>
        {% for song in songs %}
            <li>{{ song.title }}</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
