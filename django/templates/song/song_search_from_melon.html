{% extends 'base.html' %}

{% block content %}

<div>
    <h3>Songs from Melon</h3>
    <form action="">
        <input type="text" name="keyword" placeholder="song-title">
        <button type="submit">search</button>
    </form>

    <ul>
        {% for song_info in song_info_list %}
        <li>
            <span>{{ song_info.song_id }} - {{ song_info.title }} | {{ song_info.artist }}</span>
            <form action="{% url 'song:song-add-from-melon' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="song_id" value="{{ song_info.song_id }}">
                <button type="submit">Add to DB</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
