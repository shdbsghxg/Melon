{% extends 'base.html' %}

{% block content %}

<h3>Artist Edit</h3>

<div>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in artist_form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Modify</button>
    </form>
</div>

{% endblock %}
